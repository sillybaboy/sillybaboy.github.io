<!DOCTYPE html>
<html>
<head>
<style>
html,body { margin:0; padding: 0; }
#main_block {
  display: block; /* Useless, divs are display:block */
  width: 100%;    /* Useless, display:block elements are width:100% by default */
  height: 100%;   /* Fairly useless now, should take children's height */
  font-size:0;    /* Force space between inline-block elements to be 0 */
}
#left_frame {
  width: calc(100% - 355px);
}
#right_frame {
  width: 355px;
}
#left_frame,#right_frame {
  display: inline-block;
  box-sizing: border-box;
  height: calc(100vh - 50px);
}
.b_footer {
  padding: 10px;
  height: 50px;
  background-color: white;
  text-align: center;
  color: red;
  font-weight: bold;
  box-sizing: border-box;
}
</style>
</head>


<body>
<div id="main_block">
  <iframe id="left_frame" src="https://www.youtube.com/embed/live_stream?channel=UCXTPpcBRKO3tlRi70AQXkCA">
  </iframe>
  
  <iframe id="right_frame" 
          frameborder="0" 
          scrolling="yes" 
          src="http://www.twitch.tv/artofficialentertainment/chat" 
          height="500" 
          width="350">
  </iframe>
</div>

</body>
</html>
